{% extends 'news/base.html' %}
{% load static %}

{% block title %} Qidirub natijalari {% endblock title %}

{% block content %}
    <h2>Qidiruv natijalari</h2>
    <br>
    {% for yangilik in barcha_yangiliklar %}
        <p><a href="{% url 'news_detail_page' yangilik.slug %}" class="text-primary" style="text-decoration: underline">{{ yangilik.title }}</a></p>
        <p><img src="{{ yangilik.image.url }}" alt="" style="width:20%"></p>
        <p>{{ yangilik.body | truncatewords:30 }}</p>
    <br>
    {% endfor %}
{% endblock content %}
