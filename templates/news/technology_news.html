{% extends 'news/base.html' %}
{% load static %}

{% block title %} Texnologiya xabarlari {% endblock title %}

{% block content %}

    {% for news in technology %}
        <div class="row">
            <a href="{{ news.get_absolute_url }}">
                <div class="col-sm-12">
                    <h3>{{ news.title }}</h3>
                </div>
                <div class="col-sm-6">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 40%">
                </div>
                <div class="col-sm-6">
                    <p style="margin-left: -350px;">{{ news.body | truncatewords:100 }}</p>
                </div>
            </a>
        </div>
        <br>
    {% endfor %}

{% endblock content %}
